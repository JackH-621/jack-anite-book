<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jack & Anite Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.8/dist/js/page-flip.browser.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.8/dist/css/page-flip.min.css">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #f0f0f0;
    }
    #flipbook {
      width: 100%;
      height: 100vh;
    }
    .page {
      width: 100%;
      height: 100%;
    }
    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <div class="page"><img src="20th_anniversary_Jack_Anite_highres.jpg" alt="Page 1"></div>
    <div class="page"><img src="A_3D-style_chibi_anime_illustration_of_a_romantic_.png" alt="Page 2"></div>
    <div class="page"><img src="A_3D-style_chibi_anime_illustration_of_a_couple_on.png" alt="Page 3"></div>
    <div class="page"><img src="A_3D-style_chibi_anime_scene_of_a_romantic_seaside.png" alt="Page 4"></div>
    <div class="page"><img src="A_3D-style_chibi_anime_illustration_of_a_couple's_.png" alt="Page 5"></div>
    <div class="page"><img src="20th_anniversary_ANITE_highres.jpg" alt="Page 6"></div>
    <div class="page"><img src="A_3D-style_chibi_anime_illustration_of_a_couple_im.png" alt="Page 7"></div>
    <div class="page"><img src="final_page_JACK_AND_ANITE_highres.jpg" alt="Page 8"></div>
  </div>

  <script>
    const flipbook = new St.PageFlip(document.getElementById("flipbook"), {
      width: 800,
      height: 1130,
      size: "stretch",
      minWidth: 315,
      maxWidth: 1000,
      minHeight: 400,
      maxHeight: 1350,
      maxShadowOpacity: 0.5,
      showCover: false,
      mobileScrollSupport: true
    });

    flipbook.loadFromHTML(document.querySelectorAll(".page"));
  </script>
</body>
</html>
